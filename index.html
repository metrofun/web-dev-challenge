<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SoundCloud Player</title>
        <!-- intentionally not minimized -->
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=320">
    </head>
    <body class="app">
        <header class="header">
            <div class="header__logo">
                <!-- TODO "content: -webkit-image-set" for high DPI -->
                <img src="modules/header/header__logo.png" alt="SoundCloud" />
            </div>
            <div class="header-search">
                <input class="header-search__input" type="search" placeholder="Search" />
                <ul class="header-search__suggest"></ul>
            </div>
        </header>
        <div class="app__playlist">
            <!-- TODO "content: -webkit-image-set" for high DPI -->
            <img class="loader" src="modules/loader/loader_theme_white.gif" alt="Loading"/>
        </div>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <!-- intentionally not minimized -->
        <script src="script.js"></script>
    </body>
</html>
